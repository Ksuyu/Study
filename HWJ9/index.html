<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__main">
        <div class="time">
          <div class="mm">00</div>
          :
          <div class="ss">00</div>
          .
          <div class="ms">0</div>
        </div>

        <div class="container__buttons">
          <div class="wrapper">
            <button role="button" class="start">START</button>
            <button role="button" class="stop">STOP</button>
          </div>

          <div class="wrapper">
            <button role="button" class="circle">CIRCLE</button>
            <button role="button" class="pause">PAUSE</button>
          </div>
        </div>
      </div>
      <div class="circles">
        <div class="circles-title"><h1>Circles</h1></div>
        <div class="circles-paragraph"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
