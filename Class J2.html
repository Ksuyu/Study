<body>
    <script>
        let firstQu = +prompt( `Введите прибыль за 1й квартал`, 1);
        let secondQu = +prompt( `Введите прибыль за 2й квартал`, 2);
        let thirdQu = +prompt( `Введите прибыль за 3й квартал`, 3);
        let total = (firstQu + secondQu + thirdQu);
        let average = total / 3;
        console.log(`Общая прибыль за год ${total} и средняя прибыль за квартал ${average}`);
        console.log(`Максимальная прибыль: ${Math.max(firstQu, secondQu, thirdQu)}`);

        




    </script>
