<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  <title>Plant Product card</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__info">
        <div class="header__info-left">
          <img src="./icons/telephone-call.png" alt="phone" />
          <p>(833) 407-0747</p>
        </div>
        <div class="header__info-center">
          <p>
            Get an extra <span>5% off</span> every order when you become an
            XVIP member
          </p>
          <div class="header__info-button-more">Learn more</div>
        </div>
        <ul class="header__info-right">
          <li><span>Help</span></li>
          <li><span>I</span></li>
          <li><span>Find a store</span></li>
          <li><span>I</span></li>
          <li>
            <div class="header__info-right-country"></div>
            Select your country
            <img src="./icons/arrow-down-filled.svg" alt="arrow-down" />
          </li>
        </ul>
      </div>
      <div class="header__logo">
        <img
          class="burger-menu"
          src="./icons/burger-menu.svg"
          alt="burger-menu"
        />
        <img class="logo" src="./icons/logo.png" alt="logo" />
        <form class="search-form" role="search" class="search">
          <input
            type="search"
            placeholder="Search for products, brand, etc..."
          />
          <a href="#" class="search-icon">
            <img src="./icons/search.svg" alt="search" />
          </a>
        </form>
        <div class="header__logo-icons">
          <div class="header__logo-icons-account">
            <p>Account</p>
            <img src="./icons/arrow-down.svg" alt="arrow" />
          </div>
          <img class="user-account" src="./icons/account.png" alt="user" />
          <img src="./icons/heart.png" alt="like" />
          <img src="./icons/trolley-cart.png" alt="trolley-cart" />
        </div>
      </div>
      <nav class="header__nav">
        <ul>
          <li>Sale</li>
          <li>Just Added</li>
          <li>Groceries</li>
          <li>Dairy & Eggs</li>
          <li>Meat</li>
          <li>Beverages</li>
          <li>Wellness</li>
          <li>Occasions</li>
        </ul>
      </nav>
    </div>
  </header>
  
</body>
</html>
