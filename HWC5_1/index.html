<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a9cc449812.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="to-do-list">
      <h1>My To Do List</h1>
      <i class="fa-solid fa-xmark-large"></i>

      <form>
        <div class="checkbox">         
          <input type="checkbox" class="custom-checkbox" id="id1" name="to-do">  
          <label for="id1"><span class="text">Hit the gym</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">         
          <input type="checkbox" class="custom-checkbox" id="id2" name="to-do">           
          <label for="id2"><span class="text">Pay bills</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id3" name="to-do">           
          <label for="id3"><span>Meet John</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>
        
        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id4" name="to-do">           
          <label for="id4"><span>Buy eggs</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id5" name="to-do">           
          <label for="id5"><span>Read books</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id6" name="to-do">           
          <label for="id6"><span>Organize office</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id7" name="to-do">           
          <label for="id7"><span>Eat dinner</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id8" name="to-do">           
          <label for="id8"><span>Buy apples</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id9" name="to-do">           
          <label for="id9"><span>Meet George</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id10" name="to-do">           
          <label for="id10"><span>Feed the cat</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id11" name="to-do">           
          <label for="id11"><span>Write a letter</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="checkbox">          
          <input type="checkbox" class="custom-checkbox" id="id12" name="to-do">           
          <label for="id12"><span>Run 1 km</span></label>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </form>
    </div>
  </body>
</html>
