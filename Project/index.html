<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="stickman" class="man">
      <img id="rope" class="hide" src="./images/rope.png" alt="rope" />
      <img id="body" class="hide" src="./images/body.png" alt="body" />
      <img id="left_arm" class="hide" src="./images/left-arm.png" alt="left-arm" />
      <img id="right_arm" class="hide" src="./images/right-arm.png" alt="right-arm"/>
      <img id="left_leg" class="hide" src="./images/left-leg.png" alt="left-leg" />
      <img id="right_leg" class="hide" src="./images/right-leg.png" alt="right-leg"/>
      <img id="head" class="hide" src="./images/head.png" alt="head" />
    </div>

    <div class="background">
        <h1>Виселица</h1>
        <p>Используйте алфавит, чтобы отгадать слово или нажмите на подсказку</p>
        <div id="buttons"></div>
        <p id="catagoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue">Подсказка -</p>
        <div class="container">
          <button id="hint">Подсказка</button>
          <button id="reset">Начать заново</button>
        </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
