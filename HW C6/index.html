                  </div>
                </div>
              </div>

              <div class="swiper-slide music-player-carousel__card">
                <div class="side-menu"></div>
                <div class="player">
                  <div class="bg">

                    <div class="player-icons"></div>
                  </div>
                </div>
              </div>

            </div>


          </div>


        </div>
      </div>

      <video src="./videos/smoke-background-optimized.mp4" class="music-player__video" autoplay loop muted></video>

</html>
