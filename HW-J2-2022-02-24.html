<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //         1. Объём

    // Напишите веб - приложение для расчета объема цилиндра.Пользователь вводит высоту цилиндра и диаметр основания.

    let cylHeight = prompt( "Введите высоту цилиндра");
    let cylDiamentr = prompt( "Введите диаметр основания цилиндра");
    const cylVolume = Math.PI*cylDiamentr*cylHeight;
        alert(`Объем цилиндра равен ${cylVolume}`);

    // 2. Средняя прибыль

    // Создайте веб - приложение, которое спрашивает у пользователя прибыль за каждый месяц квартала, а потом выводит среднюю прибыль за этот период.

    let janProfit = prompt( "Введите прибыль за январь");
    let febProfit = prompt( "Введите прибыль за февраль");
    let marchProfit = prompt( "Введите прибыль за март");
    let average = (+janProfit + +febProfit + +marchProfit) / 3;
        alert(`Средняя прибыль за этот квартал ${average}`);
    

    // 3. Аббревиатура

    // Напишите функцию, что принимает три слова(имя и фамилию или имя, фамилию и отчество) и возвращает аббревиатуру

    let fullname = prompt( 'Введите полное имя (ФИО)' );
    let abbrName = '';
    let string = fullname.split(' ');
    for(i=0;i<string.length;i++) {
        abbrName += string[i].substr(0,1)
        }    
    alert(`Аббревиатура: ${abbrName}`);

    // 4. Приветствие

    // Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!».

    let name = prompt( "Как вас зовут?");
        alert(`Привет. ${name}`);

    // 5. Периметр квадрата

    // Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.

    let sqLength = prompt( "Введите длину стороны квадрата");
    const sqPerimeter = Math.pow(sqLength, 2);
    alert(`Периметр квадрата равен ${sqPerimeter}`);

    // 6. Скорость

    // Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться.Посчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя.

    let s = prompt( "Введите расстояние в км между городами А и В");
    let t = prompt( "За сколько часов вы хотите добраться до города В");
    const v = s/t;
        alert(`Чтобы успеть вовремя, вам нужно двигаться со скоростью ${v} км/ч`);


    // 7. Наоборот

    // Запросите у пользователя трехзначное число и выведите его задом наперед.Для решения задачи вам понадобится оператор % (остаток от деления).

    let num = prompt( "Введите трехзначное число");
    const answer = Math.floor( num / 100 ) + (Math.floor(num / 10 % 10) * 10) + (Math.floor(num % 10) * 100 );
        alert( `Вуаля ${answer}` );

    </script>
