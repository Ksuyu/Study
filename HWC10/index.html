<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">0</div>
      <div class="sign">%</div>
      <div class="sign">CE</div>
      <div class="sign">C</div>
      <div class="sign icon"><img src="./icons/clear.svg" alt="clear" /></div>
      <div class="sign icon"><img src="./icons/1-x.svg" alt="1/x" /></div>
      <div class="sign icon"><img src="./icons/x2.svg" alt="x2" /></div>
      <div class="sign icon"><img src="./icons/2x.svg" alt="2x" /></div>
      <div class="sign icon"><img src="./icons/divide.svg" alt="divide" /></div>
      <div class="sign icon">
        <img src="./icons/multiply.svg" alt="multiply" />
      </div>
      <div class="sign icon"><img src="./icons/minus.svg" alt="minus" /></div>
      <div class="sign icon"><img src="./icons/plus.svg" alt="plus" /></div>
      <div class="sign icon">
        <img src="./icons/plus-minus.svg" alt="plus-minus" />
      </div>
      <div class="sign icon equal">
        <img src="./icons/equal.svg" alt="equal" />
      </div>
      <div class="sign">.</div>
      <div class="numbers zero">0</div>
      <div class="numbers one">1</div>
      <div class="numbers two">2</div>
      <div class="numbers three">3</div>
      <div class="numbers four">4</div>
      <div class="numbers five">5</div>
      <div class="numbers six">6</div>
      <div class="numbers seven">7</div>
      <div class="numbers eight">8</div>
      <div class="numbers nine">9</div>
    </div>
  </body>
</html>
