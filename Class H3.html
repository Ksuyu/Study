<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td :empty{
            color: none;
        }
    </style>
</head>
<body>
    <table style="font-weight: bold; text-align: center;">
        <tr style="border: 1px solid black; background-color: rgb(75, 161, 242); width: 20px;">
            <td rowspan="6" class="empty">&nbsp;</td>
            <td rowspan="5" class="empty">&nbsp;</td>
            <td rowspan="4" class="empty">&nbsp;</td>
            <td rowspan="3" class="empty">&nbsp;</td>
            <td rowspan="2" class="empty">&nbsp;</td>
            <td rowspan="1" class="empty">&nbsp;</td>
            <td>Духовные ценности</td>
            <td rowspan="1" class="empty">&nbsp;</td>
            <td rowspan="2" class="empty">&nbsp;</td>
            <td rowspan="3" class="empty">&nbsp;</td>
            <td rowspan="4" class="empty">&nbsp;</td>
            <td rowspan="5" class="empty">&nbsp;</td>
            <td rowspan="6" class="empty">&nbsp;</td>
        </tr>
        <tr style="border: 1px solid black; background-color: rgb(21, 196, 149); width: 20px;">
            <td colspan="3">Эстетические потребности</td>
        </tr>
        <tr style="border: 1px solid black; background-color: rgb(98, 199, 125); width: 20px;">
            <td colspan="5">Творческие потребности</td>
        </tr>
        <tr style="border: 1px solid black; background-color: rgb(72, 255, 5); width: 20px;">
            <td colspan="7">Потребности в уважении и признании</td>
        </tr>
        <tr style="border: 1px solid black; background-color: rgb(157, 255, 0); width: 20px;">
            <td colspan="9">Специальные потребности</td>
        </tr>
        <tr style="border: 1px solid black; background-color: rgb(210, 210, 0); width: 20px;">
            <td colspan="11">Потребности в безопасности</td>
        </tr>
        <tr style="border: 1px solid black; background-color: rgb(255, 187, 0); width: 20px;">
           <td colspan="15">Физиологические потребности</td>
        </tr>
    </table>




</body>
</html>
