<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-navigation">
        <div class="header-navigation__logo">
          <img src="./icons/logo.png" alt="logo">
          <p>
            <span class="logo-title">spazio</span><br>
            TATTOO
          </p>
        </div>
        <nav class="header-navigation__nav">
          <ul>
            <li>Portfolio</li>
            <li>About us</li>
            <li><div class="services">Services
              <img src="./icons/arrow-down.svg" alt="arrow-down">
            </div></li>
            <li>Contacts</li>
          </ul>
        </nav>
        <div class="header-navigation__icons">
          <img src="./icons/camera.svg" alt="camera">
          <img src="./icons/phone.svg" alt="phone">
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="header-content">
        <div class="header-content__icons">
          <img src="./icons/instagram.svg" alt="instagram">
          <img src="./icons/youtube.svg" alt="youtube">
          <img src="./icons/facebook.svg" alt="facebook">
        </div>
        <img class="header-content__picture" src="./images/hand.png" alt="hand">
        <p class="subtitle">Your body is your diary and your tattoos are your story</p>
        <div class="button">
          Sing up
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="masters">
        <h2>Our masters</h2>
        <div class="masters__cards">
          <div class="masters__card-main">
            <img src="./images/master-1.jpg" alt="master">
            <div class="masters__card-description">
              <p class="name">Steve Butcher</p>
              <img src="./icons/arrow-down.svg" alt="arrow-down">
            </div>
          </div>
  
          <div class="masters__card-main">
            <img src="./images/master-2.jpg" alt="master">
            <div class="masters__card-description">
              <p class="name">Nik Lucas</p>
              <img src="./icons/arrow-down.svg" alt="arrow-down">
            </div>
          </div>
        </div>

        <h3>Masters</h3>


      </div>
    </div>
  </section>


  
</body>
</html>
