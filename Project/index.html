<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="man">
      <img class="hide rope" src="./images/rope.png" alt="rope" />
      <img class="hide body" src="./images/body.png" alt="body" />
      <img class="hide left-arm" src="./images/left-arm.png" alt="left-arm" />
      <img class="hide right-arm" src="./images/right-arm.png" alt="right-arm"/>
      <img class="hide left-leg" src="./images/left-leg.png" alt="left-leg" />
      <img class="hide right-leg" src="./images/right-leg.png" alt="right-leg"/>
      <img class="hide head" src="./images/head.png" alt="head" />
    </div>

    <div class="background">

      <div class="wrapper">
        <h1>Виселица</h1>
        <p>Используйте алфавит, чтобы отгадать слово или нажмите на подсказку</p>
      </div>
  
      <div class="wrapper">
        <div id="buttons"></div>
        <p id="catagoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue">Подсказка -</p>
        <canvas id="stickman"
          >This Text will show if the Browser does NOT support HTML5 Canvas
          tag</canvas
        >
        <div class="container">
          <button id="hint">Подсказка</button>
          <button id="reset">Начать заново</button>
        </div>
      </div>

    </div>


    <script src="./script.js"></script>
  </body>
</html>
