<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="timer-wrapper">
      <div class="countdown vert-align">Countdown: <p>0</p></div>
      <div class="click-counter vert-align">Clicks: <p>0</p></div>
    </div>
    <button type="button" class="button-start">START</button>
    <div class="click-area hide">Click me</div>
    <div class="table timer-wrapper hide">
      <div class="total-clicks vert-align">Total clicks: <p>0</p></div>
      <div class="average-speed vert-align">Average speed: <p>0</p></div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
