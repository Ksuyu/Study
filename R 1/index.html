<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <style>
      .red {
        color: red;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }

      h2 {
        color: blueviolet;
      }

      p {
        width: 620px;
      }
    </style>
  </head>
  <body>
    <div id="dominator"></div>

    <script>
      const Drug = (props) => {
        return React.createElement("article", {}, [
          React.createElement("div", { className: "image" }, props.image),
          React.createElement("h2", {}, props.name),
          React.createElement("p", {}, props.slangName),
          React.createElement("p", {}, props.effect),
          React.createElement("p", {}, props.sideEffects),
        ]);
      };

      const drugs = [
        {
          image: "./images/cannabis.jpg",
          name: "Марихуана",
          slangName: "Сленговое название: 'план', 'трава', 'ганджубас.",
          effect:
            "Воздействие: 'Кайф' от марихуаны состоит в том, что вы расслабляетесь, становитесь разговорчивым, ощущаете счастье. У некоторых возникает чувство, что время замедляется, а цвета, звуки и вкусовые ощущения становятся ярче. Вас может 'пробить' на еду, то есть вызвать сильное чувство голода.",
          sideEffects:
            "Побочные эффекты: Марихуана может оказать негативное влияние на вашей памяти и способности концентрироваться, вы можете почувствовать усталость и уныние. Если вы не привыкли к марихуане или используете непривычно крепкую марихуану, то можете почувствовать тревогу, панику, смятение. У вас может возникнуть бред или галлюцинации.",
        },
        {
          image: "./images/cannabis.jpg",
          name: "Экстази",
          slangName:
            "Сленговое название: 'Е', 'Ешка', 'колеса', 'веселые конфетки', 'Икс-Ти-Си' и др.",
          effect:
            "Воздействие: От экстази вы можете почувствовать себя бодрее и настроиться на одну волну со всем, что вас окружает. Возникает ощущение счастья, спокойствия и теплые чувства к окружающим. Звуки, цвета, эмоции как будто становятся ярче. У вас откуда-то берется энергия, и вы можете подолгу танцевать.",
          sideEffects:
            "Побочные эффекты: Экстази может вызвать повышенное сердцебиение, температуру и кровяное давление. Другие изменения в физическом состоянии включают мышечные боли, головокружение, сцепление челюстей и скрежетание зубов. Вы можете испытывать обильное потоотделение, учащенное сердцебиение и дрожь во всем теле. Может наступить обезвоживание, дезориентация и усталость.",
        },
        {
          image: "./images/cannabis.jpg",
          name: "Героин",
          slangName:
            "Сленговое название: 'Гарик', 'Барбадос', 'Гера', 'Герасим', 'Гербалайф', 'Хмурый'.",
          effect:
            "Воздействие: После укола героина наступает быстрый прилив радостного возбуждения, а за ним следует умиротворенное, мечтательное состояние. Вам тепло, спокойно, дремотно. Боль, агрессия и сексуальное влечение снижаются.",
          sideEffects:
            "Побочные эффекты: Побочные эффекты героина и других опиатов (таких, как морфин и метадон) включает запоры, нарушение дыхательной функции. При этом, наибольшая опасность таится в передозировке и именно от инъекционного использования наркотика.",
        },
        {
          image: "./images/cannabis.jpg",
          name: "Кокаин",
          slangName:
            "Сленговое название: Кокс, мука, нюхара, кекс, кикер, снег.",
          effect:
            "Воздействие: Кокаин является мощным стимулятором. Он обостряет чувства, вызывает прилив энергии, при этом подавляет чувство голода или жажды. Эффект длится до 20 минут. Курение кокаина в виде крэка вызывает кратковременный, но более сильный 'кайф'.",
          sideEffects:
            "Побочные эффекты: Благодаря мощному воздействию кокаина, у вас возникает тяга. В больших дозах кокаин вызывает чувство истощенности, беспокойства, подавленности, а иногда агрессивность.",
        },
        {
          image: "./images/cannabis.jpg",
          name: "Амфетамины",
          slangName:
            "Сленговое название:  'аппер', 'быстрый', 'скорость', Speed",
          effect:
            "Воздействия: Все зависит от того, как вы принимаете наркотик. Если проглотить его, как порошок, то небольшая доза бодрит вас и делает более энергичными. В более крупных дозах при уколе или курении можно почувствовать прилив удовольствия. При неумеренном, 'запойном' употреблении наркотика человек становится не в меру разговорчив и гиперактивен.",
          sideEffects:
            "Побочные эффекты: Как и в случае с другими стимуляторами, после 'кайфа' приходит спад. В больших дозах амфетамины вызывают панику, паранойяльные состояния и галлюцинации. При длительном использовании развивается состояние, известное как 'амфетаминный психоз', с симптомами, похожими на шизофрению. Паранойя может провоцировать 'буйное' состояние, если вам покажется, что вас преследуют или вам угрожают.",
        },
      ];

      const drugsArr = drugs.map(
        ({ image, name, slangName, effect, sideEffects }) => {
          return React.createElement(Drug, {
            image,
            name,
            slangName,
            effect,
            sideEffects,
          });
        }
      );

      const ROOT_DOM = document.querySelector("#dominator");
      const root = ReactDOM.createRoot(ROOT_DOM);
      root.render(React.createElement("main", {}, drugsArr));
    </script>
  </body>
</html>
