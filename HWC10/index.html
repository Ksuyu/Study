<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">0</div>
      <div class="sign button">%</div>
      <div class="sign button">CE</div>
      <div class="sign button">C</div>
      <div class="sign icon button"><img src="./icons/clear.svg" alt="clear" /></div>
      <div class="sign icon button"><img src="./icons/1-x.svg" alt="1/x" /></div>
      <div class="sign icon button"><img src="./icons/x2.svg" alt="x2" /></div>
      <div class="sign icon button"><img src="./icons/2x.svg" alt="2x" /></div>
      <div class="sign icon button"><img src="./icons/divide.svg" alt="divide" /></div>
      <div class="sign icon button">
        <img src="./icons/multiply.svg" alt="multiply" />
      </div>
      <div class="sign icon button"><img src="./icons/minus.svg" alt="minus" /></div>
      <div class="sign icon button"><img src="./icons/plus.svg" alt="plus" /></div>
      <div class="sign icon button">
        <img src="./icons/plus-minus.svg" alt="plus-minus" />
      </div>
      <div class="sign icon equal button" id="equal">
        <img src="./icons/equal.svg" alt="equal" />
      </div>
      <div class="sign button">.</div>
      <div class="numbers zero button">0</div>
      <div class="numbers one button">1</div>
      <div class="numbers two button">2</div>
      <div class="numbers three button">3</div>
      <div class="numbers four button">4</div>
      <div class="numbers five button">5</div>
      <div class="numbers six button">6</div>
      <div class="numbers seven button">7</div>
      <div class="numbers eight button">8</div>
      <div class="numbers nine button">9</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
